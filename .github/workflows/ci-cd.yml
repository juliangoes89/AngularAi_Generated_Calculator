# ## Setting Up GitHub Secrets for this Workflow
#
# This workflow requires the following secrets to be configured in your GitHub repository:
#
# ### Required Secrets:
# - `DOCKERHUB_USERNAME`: Your Docker Hub username
# - `DOCKERHUB_TOKEN`:    Your Docker Hub access token (recommended over password)
#
# ### Step-by-step Guide:
#
# 1. **Generate a Docker Hub Access Token:**
#    - Log in to https://hub.docker.com
#    - Go to Account Settings > Security > New Access Token
#    - Give it a descriptive name (e.g., "github-actions")
#    - Select permissions: "Read, Write, Delete"
#    - Copy the generated token (it won't be shown again)
#
# 2. **Add Secrets to your GitHub Repository:**
#    - Navigate to your repository on https://github.com
#    - Go to Settings > Secrets and variables > Actions
#    - Click "New repository secret"
#    - Add the following secrets one by one:
#
#      | Secret Name         | Value                          |
#      |---------------------|--------------------------------|
#      | DOCKERHUB_USERNAME  | your-dockerhub-username        |
#      | DOCKERHUB_TOKEN     | your-dockerhub-access-token    |
#
# 3. **Verify Secret Configuration:**
#    - Secrets should appear listed (values are hidden) under
#      Settings > Secrets and variables > Actions > Repository secrets
#
# ### Security Notes:
# - Never hardcode credentials directly in the workflow file
# - Use access tokens instead of passwords for better security
# - Restrict token permissions to only what is needed
# - Rotate tokens periodically for better security hygiene
# - Secrets are not passed to workflows triggered by forks
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/angular-calculator

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for SonarQube blame information

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm run test:unit -- --no-watch --code-coverage
      env:
        CI: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/angular-calculator/lcov.info
        flags: unittests
        name: angular-calculator-coverage
        fail_ci_if_error: false
        verbose: true

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/angular-calculator:latest
          docker rm -f angular-calculator || true
          docker run -d \
            --name angular-calculator \
            --restart unless-stopped \
            -p 80:80 \
            ${{ secrets.DOCKERHUB_USERNAME }}/angular-calculator:latest
          echo "Deployment completed successfully!"

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          docker ps | grep angular-calculator
          echo "Container is running!"
