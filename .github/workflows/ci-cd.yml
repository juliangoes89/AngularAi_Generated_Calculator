# ## Setting Up GitHub Secrets for this Workflow
#
# This workflow requires the following secrets to be configured in your GitHub repository:
#
# ### Required Secrets:
# - `DOCKERHUB_USERNAME`: Your Docker Hub username
# - `DOCKERHUB_TOKEN`:    Your Docker Hub access token (recommended over password)
#
# ### Step-by-step Guide:
#
# 1. **Generate a Docker Hub Access Token:**
#    - Log in to https://hub.docker.com
#    - Go to Account Settings > Security > New Access Token
#    - Give it a descriptive name (e.g., "github-actions")
#    - Select permissions: "Read, Write, Delete"
#    - Copy the generated token (it won't be shown again)
#
# 2. **Add Secrets to your GitHub Repository:**
#    - Navigate to your repository on https://github.com
#    - Go to Settings > Secrets and variables > Actions
#    - Click "New repository secret"
#    - Add the following secrets one by one:
#
#      | Secret Name         | Value                          |
#      |---------------------|--------------------------------|
#      | DOCKERHUB_USERNAME  | your-dockerhub-username        |
#      | DOCKERHUB_TOKEN     | your-dockerhub-access-token    |
#
# 3. **Verify Secret Configuration:**
#    - Secrets should appear listed (values are hidden) under
#      Settings > Secrets and variables > Actions > Repository secrets
#
# ### Security Notes:
# - Never hardcode credentials directly in the workflow file
# - Use access tokens instead of passwords for better security
# - Restrict token permissions to only what is needed
# - Rotate tokens periodically for better security hygiene
# - Secrets are not passed to workflows triggered by forks
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/angular-calculator

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm run test:unit

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage/

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment commands here
        # For example, update Kubernetes deployment or trigger deployment webhook
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Add smoke test commands here
