services:
  # Production service using pre-built image from Docker Hub
  angular-calculator-prod:
    image: ${DOCKERHUB_USERNAME}/angular-calculator:latest
    container_name: angular-calculator
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - calculator-network

  # Local build service (for development/testing purposes)
  angular-calculator-build:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: angular-calculator-local
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - calculator-network
    profiles:
      - local

  # Development service with live reload
  angular-calculator-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: angular-calculator-development
    ports:
      - "4200:4200"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm start -- --host 0.0.0.0 --poll=2000
    restart: unless-stopped
    networks:
      - calculator-network
    profiles:
      - dev

  # Test runner service
  angular-calculator-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: angular-calculator-test
    volumes:
      - ./src:/app/src
      - ./features:/app/features
      - ./coverage:/app/coverage
      - /app/node_modules
    environment:
      - NODE_ENV=test
    command: npm run test:unit
    networks:
      - calculator-network
    profiles:
      - test

  # SonarQube - code quality analysis
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      sonarqube-db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    restart: unless-stopped
    networks:
      - calculator-network
    profiles:
      - sonar

  # PostgreSQL database for SonarQube
  sonarqube-db:
    image: postgres:15
    container_name: sonarqube-db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - calculator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - sonar

networks:
  calculator-network:
    driver: bridge

volumes:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonarqube_db: